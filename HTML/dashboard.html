        tinymce.init({
    selector: '#myTextarea'
     });

<body>
    <header>
        <div class="left">
           <h2>Admin<span>Space</span></h2>
        </div>
        <div class="right">

        </div>
    </header>
    <div class="sidebar">
        <a href="#"><span class="iconify" data-icon="bi:layout-wtf" data-width="25"></span><span>&nbsp; Dashboard</span></a>
        <a href="/HTML/dashboard.html"><span class="iconify" data-icon="bi:layout-text-sidebar" data-width="25"></span><span>&nbsp; Add Articles</span></a>

    <div class="center">
        <h1>Add Article</h1>
        <form method="post" class="addArticle">
            <div class="txt_field">
                <input type="text" id="email" name="myTitle" required="required">
                <label for="Title">Title</label>
            </div>
            <div class="txt_field1">
                <textarea name="Content" id="myTextarea" class="txt_field1"></textarea>
                <label for="myTextarea">Article</label>
            </div>
            <!-- <div class="txt_field">
                <input type="date" id="date" required>
                <label for="date">Published On</label>
            </div> -->
            <div class="txt_field">
                <label for="img">Select Image</label>
                <input type="file" id="img" name="img" accept="image/*">
           </div>
            <input type="submit" value="Upload Article" onclick="validate()">
            <div class="signup_link">
            </div>
        </form>
            <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

            <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
            <script src="../JS/dashblog.js"></script>
    </div>

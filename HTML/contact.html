<header class="header">

    <section class="contact">
    <div class="content">
        <h1>Contact Us</h1>
    </div>
    <div class="container">
        <div class="contactInfo">
            <div class="box">
                <div class="icon">
                    <span class="iconify" data-icon="el:map-marker" data-width="30" data-height="30"></span>
                </div>
                <div class="text">
                   <h3>Address</h3>
                   <p>Kigali/Nyarugenge</p>
                </div>
            </div>
            <div class="box">
                <div class="icon">
                    <span class="iconify" data-icon="fluent:mail-24-filled" data-width="30" data-height="30"></span>
                </div>
                <div class="text">
                   <h3>Email</h3>
                   <p>pacineza@gmail.com</p>
                </div>
            </div>
            <div class="box">
                <div class="icon">
                    <span class="iconify" data-icon="foundation:telephone" data-width="30" data-height="30"></span>
                </div>
                <div class="text">
                   <h3>Telephone</h3>
                   <p>+250 788 632 901</p>
                </div>
            </div>
            <div class="box">
                <div class="icon">
                    <span class="iconify" data-icon="el:linkedin" data-width="30" data-height="30"></span>
                </div>
                <div class="text">
                   <h3>Linkedin</h3>
                   <p>ppaccy</p>
                </div>
            </div>
            <div class="box">
                <div class="icon">
                    <span class="iconify" data-icon="ant-design:twitter-circle-filled" data-width="30" data-height="30"></span>
                </div>
                <div class="text">
                   <h3>Twitter</h3>
                   <p>@PPaccyIN</p>
                </div>
            </div>
        </div>
        <div class="contactForm">
            <form class="messageForm">
                <h2>Send a Message</h2>
                <div class="inputBox">
                    <input id="name" type="text" name="name" required="required">
                    <span><p>Full Name</p></span>
                </div>
                <div class="inputBox">
                    <input id="email" type="email" name="email" required="required">
                    <span><p>Email</p></span>
                </div>
                <div class="inputBox">
                    <textarea name="message" id="message" cols="30" rows="10" required="required"></textarea>
                    <span><p>Message</p></span>
                </div>
                <div class="inputBox">
                    <input type="submit" name="" value="Leave a Message">
                </div>
            </form>
            <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

            <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
            <script src="../JS/message.js"></script>
